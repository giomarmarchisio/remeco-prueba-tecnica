# Puerto del servidor
server.port=8081

# Conexi√≥n a MySQL Dockerizado
spring.datasource.url=jdbc:mysql://remeco_mysql:3306/remeco_db
spring.datasource.username=remeco_user
spring.datasource.password=remeco_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
